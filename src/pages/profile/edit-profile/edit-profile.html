<ion-content padding>
    <ion-list>
        <ion-item text-wrap>
            <ion-label floating>Full Name</ion-label>
            <ion-input [(ngModel)]="user.fullName"></ion-input>
        </ion-item>
        <ion-item text-wrap>
            <ion-label floating>Phone Number</ion-label>
            <ion-input type="number" [(ngModel)]="user.phoneNo"></ion-input>
        </ion-item>
        <ion-item text-wrap>
            <ion-label floating>Registration Number (e.g: ABC 1234)</ion-label>
            <ion-input [(ngModel)]="user.vehicleRegNo"></ion-input>
        </ion-item>
        <ion-item text-wrap>
            <ion-label floating>Car Maker (e.g: Proton)</ion-label>
            <ion-input [(ngModel)]="user.vehicleMaker"></ion-input>
        </ion-item>
        <ion-item text-wrap>
            <ion-label floating>Car Model (e.g: Wira)</ion-label>
            <ion-input [(ngModel)]="user.vehicleModel"></ion-input>
        </ion-item>
    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button block color="danger" (click)="cancel()">Cancel</button>
            </ion-col>
            <ion-col>
                <button ion-button block color="primary" (click)="editProfile()">Submit</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
