
<ion-header>
<ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Mobile Tow Assist
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-icon name="person" item-start></ion-icon>
				{{ (user | async)?.fullName }}
		</ion-item>
		<ion-item>
				<ion-icon name="phone-portrait" item-start></ion-icon>
				{{ (user | async)?.phoneNo }}
		</ion-item>
		<ion-item>
			<ion-icon name="car" item-start></ion-icon>
				{{ (user | async)?.vehicleRegNo }}
		</ion-item>
		<ion-item>
				<ion-icon name="car" item-start></ion-icon>
					{{ (user | async)?.vehicleMaker }}
			</ion-item>
			<ion-item>
					<ion-icon name="car" item-start></ion-icon>
						{{ (user | async)?.vehicleModel }}
				</ion-item>		
	</ion-list>

	<button ion-button block color="primary" (click)="onEditProfile()">Edit Profile</button>
</ion-content>
